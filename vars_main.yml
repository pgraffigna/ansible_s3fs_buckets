---
# s3cmd
s3cmd_creds: s3cfg
s3cmd_host: host

# s3
s3fs_creds: passwd-s3fs
s3fs_bucket: min-cult-bucket-15
s3fs_mount_point: /mnt/cultura
s3_host_url: https://s3.host.com.ar/
access_key: XXXXXXXXX
secret_key: XXXXXXXXX
s3fs_mount_options:
  - "uid={{ uid }}"
  - "gid={{ gid }}"
  - "umask={{ umask }}"
  - "allow_other"
  - "passwd_file=/etc/{{ s3fs_creds }}"
  - "use_path_request_style"
  - "url={{ s3_host_url }}"

# linux
fstab_path: /etc/fstab
uid: 1000
gid: 1000
umask: "027"

