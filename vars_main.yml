---
# s3
s3fs_creds: passwd-s3fs
s3fs_bucket: bucket-15
s3fs_mount_point: /mnt/cultura
s3_host_url: https://s3.hosts.com.ar/
access_key: access_key
secret_key: secret_key
s3fs_mount_options:
  - "uid={{ uid }}"
  - "gid={{ gid }}"
  - "umask={{ umask }}"
  - "allow_other"
  - "passwd_file=/etc/{{ s3fs_creds }}"
  - "use_path_request_style"
  - "url={{ s3_host_url }}"

# linux
fstab_path: /etc/fstab
uid: 1000
gid: 1000
umask: "027"